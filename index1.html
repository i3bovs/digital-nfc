<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Instagram</title>
<script>
try {
    // المحاولة الأولى: iframe (لـ iOS)
    var i = document.createElement('iframe');
    i.style.cssText = 'display:none;';
    i.src = 'instagram://user?username=0p_a.p';
    document.body.appendChild(i);

    // المحاولة الثانية: window.location (لـ Android)
    window.location.href = 'instagram://user?username=0p_a.p';

    // الانتقال للويب بعد 5ms (أقل وقت ممكن)
    setTimeout(function () {
        window.location.replace('https://www.instagram.com/0p_a.p?igsh=MXJ1ZHY5eXp1djVrMA==');
    }, 5);
} catch (e) {
    window.location.href = 'https://www.instagram.com/0p_a.p?igsh=MXJ1ZHY5eXp1djVrMA==';
}
</script>
<style>
    body, html {
        display: none;
    }
</style>
</head>
<body></body>
</html>
